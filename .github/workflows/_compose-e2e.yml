name: _compose-e2e

on:
  workflow_call: {}

jobs:
  compose-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Build and start stack
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Run e2e smoke
        run: |
          chmod +x scripts/e2e-smoke.sh
          scripts/e2e-smoke.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300

      - name: Save compose logs to file
        if: failure()
        run: |
          mkdir -p artifacts
          docker compose logs --no-color > artifacts/compose.log

      - name: Upload compose logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: artifacts/compose.log
          if-no-files-found: error

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
