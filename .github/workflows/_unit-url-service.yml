name: _unit-url-service

on:
  workflow_call: {}

jobs:
  unit-url-service:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: services/url-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: services/url-service/package-lock.json
      - run: npm ci
      - run: npm test
