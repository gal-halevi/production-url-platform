apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-service-config
  labels:
    {{- include "url-platform.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.analyticsService.port | quote }}
  LOG_LEVEL: {{ .Values.analyticsService.logLevel | quote }}
  APP_ENV: {{ .Values.global.appEnv | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  labels:
    {{- include "url-platform.labels" . | nindent 4 }}
  annotations:
    # ArgoCD: wave 3 â€” deploy only after the migration Job (wave 2) completes.
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: {{ .Values.replicaCount.analyticsService }}
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        {{- include "url-platform.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-postgres
          image: "{{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}"
          imagePullPolicy: {{ .Values.images.postgres.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "waiting for postgres..."
                sleep 2
              done
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      containers:
        - name: analytics-service
          image: "{{ .Values.images.analyticsService.repository }}:{{ .Values.images.analyticsService.tag }}"
          imagePullPolicy: {{ .Values.images.analyticsService.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: {{ .Values.analyticsService.port }}
          envFrom:
            - configMapRef:
                name: analytics-service-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.analyticsService.databaseUrlSecret.name | quote }}
                  key: {{ .Values.analyticsService.databaseUrlSecret.key | quote }}
          resources:
            {{- toYaml .Values.resources.analyticsService | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.analyticsService.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.analyticsService.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  labels:
    app: analytics-service
    {{- include "url-platform.labels" . | nindent 4 }}
spec:
  selector:
    app: analytics-service
  ports:
    - name: http
      port: {{ .Values.analyticsService.port }}
      targetPort: {{ .Values.analyticsService.port }}
