apiVersion: v1
kind: ConfigMap
metadata:
  name: url-service-config
  labels:
    {{- include "url-platform.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.urlService.port | quote }}
  HOST: {{ .Values.urlService.host | quote }}
  STORAGE_MODE: {{ .Values.urlService.storageMode | quote }}
  LOG_LEVEL: {{ .Values.urlService.logLevel | quote }}
  BODY_LIMIT_BYTES: {{ .Values.urlService.bodyLimitBytes | quote }}
  RATE_LIMIT_ENABLED: {{ ternary "true" "false" .Values.urlService.rateLimitEnabled | quote }}
  RATE_LIMIT_MAX: {{ .Values.urlService.rateLimitMax | quote }}
  RATE_LIMIT_WINDOW_MS: {{ .Values.urlService.rateLimitWindowMs | quote }}
  BASE_URL: {{ .Values.urlService.baseUrl | quote }}
  APP_ENV: {{ .Values.global.appEnv | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-service
  labels:
    {{- include "url-platform.labels" . | nindent 4 }}
  annotations:
    # ArgoCD: wave 3 â€” deploy only after the migration Job (wave 2) completes.
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: {{ .Values.replicaCount.urlService }}
  selector:
    matchLabels:
      app: url-service
  template:
    metadata:
      labels:
        app: url-service
        {{- include "url-platform.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-postgres
          image: "{{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}"
          imagePullPolicy: {{ .Values.images.postgres.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432; do
                echo "waiting for postgres..."
                sleep 2
              done
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      containers:
        - name: url-service
          image: "{{ .Values.images.urlService.repository }}:{{ .Values.images.urlService.tag }}"
          imagePullPolicy: {{ .Values.images.urlService.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: {{ .Values.urlService.port }}
          envFrom:
            - configMapRef:
                name: url-service-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.urlService.databaseUrlSecret.name | quote }}
                  key: {{ .Values.urlService.databaseUrlSecret.key | quote }}
          resources:
            {{- toYaml .Values.resources.urlService | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.urlService.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.urlService.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: url-service
  labels:
    app: url-service
    {{- include "url-platform.labels" . | nindent 4 }}
spec:
  selector:
    app: url-service
  ports:
    - name: http
      port: {{ .Values.urlService.port }}
      targetPort: {{ .Values.urlService.port }}
