apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-migrations
  labels:
    {{- include "url-platform.labels" . | nindent 4 }}
  annotations:
    # ArgoCD: must be applied before the migration Job (wave 2).
    argocd.argoproj.io/sync-wave: "1"
data:
  V1__create_analytics_table.sql: |
    {{ .Files.Get "migrations/analytics/V1__create_analytics_table.sql" | nindent 4 }}
