namespace: url-platform

images:
  urlService:
    repository: url-service
    tag: dev
    pullPolicy: IfNotPresent
  redirectService:
    repository: redirect-service
    tag: dev
    pullPolicy: IfNotPresent
  analyticsService:
    repository: analytics-service
    tag: dev
    pullPolicy: IfNotPresent
  postgres:
    repository: postgres
    tag: 16-alpine
    pullPolicy: IfNotPresent

replicaCount:
  urlService: 1
  redirectService: 1
  analyticsService: 1
  postgres: 1

ingress:
  enabled: true
  className: nginx
  nodePortHttp: 30000
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  # host values don't matter for CI because we hit localhost:30000 with path-based routing
  hosts:
    enabled: false
